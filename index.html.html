
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha RPG JoJo - Editável</title>
<style>
    body {
        background: linear-gradient(135deg, #120012, #2b002b, #5a0033);
        color: #f5e9ff;
        font-family: 'Trebuchet MS', Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    h1, h2 {
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid #ff4fd8;
        padding-bottom: 5px;
    }
    .section {
        background: rgba(0,0,0,0.55);
        border: 2px solid #ff4fd8;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(255,79,216,0.3);
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #ffb3ec;
    }
    input[type="text"], input[type="number"], textarea {
        width: 100%;
        background: #1a001a;
        color: #ffffff;
        border: 1px solid #ff4fd8;
        border-radius: 8px;
        padding: 8px;
        resize: vertical;
    }
    textarea {
        min-height: 80px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
    }
    .image-upload {
        border: 2px dashed #ff4fd8;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        margin-top: 10px;
    }
    .image-upload img {
        max-width: 100%;
        margin-top: 10px;
        border-radius: 10px;
    }
    button {
        background: #ff4fd8;
        color: #1a001a;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(255,79,216,0.6);
    }
</style>
</head>
<body>

<h1>Ficha de Personagem — JoJo's Bizarre Adventure</h1>

<div class="section">
<h2>Dados Básicos</h2>
<div class="grid">
<label>Personagem<input type="text"></label>
<label>Idade<input type="number"></label>
<label>Jogador<input type="text"></label>
<label>EXP<input type="number"></label>
<label>HP Atual<input type="number"></label>
<label>HP Máx<input type="number"></label>
</div>
</div>

<div class="section">
<h2>Atributos</h2>
<div class="grid">
<label>Força<input type="number"></label>
<label>Resistência<input type="number"></label>
<label>Velocidade<input type="number"></label>
<label>Inteligência<input type="number"></label>
<label>Carisma<input type="number"></label>
<label>Sorte<input type="number"></label>
</div>
</div>

<div class="section">
<h2>Personagem</h2>
<label>Aparência</label>
<textarea></textarea>
<div class="image-upload">
<input type="file" accept="image/*" onchange="loadImage(event, 'charImg')">
<img id="charImg">
</div>

<label>Personalidade</label>
<textarea></textarea>

<label>Medo</label>
<textarea></textarea>

<label>Desejo Oculto</label>
<textarea></textarea>

<label>Inventário</label>
<textarea></textarea>

<label>Habilidades</label>
<textarea></textarea>

<label>Estilo de Luta</label>
<textarea></textarea>
</div>

<div class="section">
<h2>Stand</h2>
<label>Nome do Stand</label>
<input type="text">

<label>Habilidades do Stand</label>
<textarea></textarea>

<label>Consequências</label>
<textarea></textarea>

<label>Aparência do Stand</label>
<textarea></textarea>
<div class="image-upload">
<input type="file" accept="image/*" onchange="loadImage(event, 'standImg')">
<img id="standImg">
</div>
</div>

<button onclick="window.print()">Imprimir / Salvar em PDF</button>

<script>
function loadImage(event, id) {
    const img = document.getElementById(id);
    img.src = URL.createObjectURL(event.target.files[0]);
}
</script>

</body>
</html>
